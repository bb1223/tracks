<form class="form-inline">
  <div class="form-group">
    <div class="input-group">
      <input class="form-control" placeholder="from" name="d1" #c1="ngModel" [(ngModel)]="dateRange.fromDate" ngbDatepicker #d1="ngbDatepicker" (click)="d1.toggle()">
      <input class="form-control" placeholder="to" name="d2" #c2="ngModel" [(ngModel)]="dateRange.toDate" ngbDatepicker #d2="ngbDatepicker" (click)="d2.toggle()">
    </div>
  </div>
</form>
